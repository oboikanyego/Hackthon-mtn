<ion-header>
  <ion-toolbar>
    <ion-title>
      <center>Schedule - Home</center>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>

    <ion-card-content>
      <ion-row>
        <ion-col size="5">
          Tutor
        </ion-col>
        <ion-col size="7">
          {{user.name}}
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5" >
          started
        </ion-col>
        <ion-col size="7">
          {{schedule.live}}
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          Start Time
        </ion-col>
        <ion-col size="7">
          {{schedule.start_time}}
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">
          End Time
        </ion-col>
        <ion-col size="7">
          {{schedule.end_time}}
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5">
          Fee
        </ion-col>
        <ion-col size="7">
          R{{schedule.fee}}
          </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-button type="submit" color="warning" expand="block" (click)="back()">Back</ion-button>
  <ion-button type="submit" color="success" expand="block" (click)="live()">Go Live</ion-button>
  <ion-button type="submit" color="danger" expand="block" (click)="delete()">Delete Schedule</ion-button>
</ion-content>
