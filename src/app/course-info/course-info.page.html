<ion-header>
  <ion-toolbar>
    <ion-title>
      <center>{{course.category}} - {{course.name}}</center>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>

    <ion-card-content>
      <ion-row>
        <ion-col size="4">
          Teacher
        </ion-col>
        <ion-col size="8">
          {{course.facilitator_name}}
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" >
          Duration
        </ion-col>
        <ion-col size="8">
          {{course.duration}}
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          Time
        </ion-col>
        <ion-col size="8">
          {{course.time}}
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          Occurance
        </ion-col>
        <ion-col size="8">
          {{course.occurance}}
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          Start Date
        </ion-col>
        <ion-col size="8">
          {{course.start_date}}
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          End Date
        </ion-col>
        <ion-col size="8">
          {{course.end_date}}
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          Time
        </ion-col>
        <ion-col size="8">
          {{course.time}}
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4">
          Fee
        </ion-col>
        <ion-col size="8">
          {{course.fee}}
          </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <!-- category: "Math"
  duration: "5 days"
  end_date: "15/08/2021"
  facilitator_name: "mtnTeacher"
  fee: "150"
  name: "Algebra"
  occurance: "daily"
  start_date: "10/08/2021"
  time: "18:00" -->

  <ion-button type="submit" color="warning" expand="block" (click)="back()">Back</ion-button>
  <ion-button type="submit" color="danger" expand="block" (click)="Unsubscribe()">Unsubscribe</ion-button>
</ion-content>
